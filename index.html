<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icons/Logo-tT-vetor-16px.png">
    <script src="script.js"></script>
    
    <title>Extensão</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center;">
      <div class="container" style="padding: 15px; border: 1px solid #00000e;">
        <div style="display: flex; gap: 5px;">
          <div>
            <img src="icons/Logo-tT-vetor-16px.png" alt="" style="padding-left: 5px; margin-top: 2px;">
          </div>
          <div>
            <p style="color: #00000e; font-weight: bold; font-size: large;">Transforme textos</p>
          </div>
        </div>
        <input style="margin-top: 7px; padding-left: 3px; width: 100%; height: 35px;" type="text" id="input-text" placeholder="Digite o texto aqui">
        <div style="margin-top: 7px; display: flex; justify-content: space-between; gap: 10px;">
          <button type="button" id="btnMaiuscula" style="width: 90px;">Maiúscula</button>
          <button type="button" id="btnMinuscula" style="width: 90px;">minúscula</button>
          <button type="button" id="PrimeiraMaiuscula" style="width: 90px;">Primeira Maiúscula</button>
          <button type="button" id="Limpar" style="width: 90px;">Limpar</button>
        </div>
        <textarea rows="4" cols="7" id="resultado" style="height: 100px; width: 100%; margin-top: 7px; color: #4C4C4D;"> Resultado:
        </textarea>
        <div style="display: flex; flex-direction: column;align-items: center;">
          <p style="color: #00000e;">Para mais opções, visite:</p>
          <a href="#">tiagoneves.com.br</a>
        </div>
      
      </div>
    </div>
</html>
